# This is the full configuration template available for rsblocks.
# NOTE: the (delay) is in **SECONDS** and the float point "." is required.

seperator: '┃'


# Time always running, no enabled option for this  
time:
  delay: 1.0
  format: '%d %b, %I:%M:%S %p'
  icon: ''


# public ip address  
pub_ip:
  delay: 120.0
  enabled: true
  icon: ''
  

# ethernet/wifi bandwith  
netspeed:
  enabled: false
  interface: 'wlan0'
  recieve_icon: ''
  transmit_icon: ''


# ethernet/wifi bandwith  
netspeed:
  transmit_icon: ''
  recieve_icon: ''
  interface: 'wlan0'
  enabled: false
  
  
memory:
  delay: 2.0
  enabled: true
  icon: '▦'

  
disk:
  delay: 120.0
  enabled: true
  icon: ''

  
battery:
  delay: 120.0
  enabled: false
  icon: ''
  source: 'BAT0'
  

cpu_temperature:
  delay: 120.0
  enabled: false
  icon: ''


# cpu load average  
loadavg:
  delay: 2.0
  enabled: false
  icon: ''

# bitcoin price
bitcoins:
  delay: 7200.0  # 2 hours
  enabled: false
  icon: ''
  symbol: 'BTC-USD'
  

mpd:
  delay: 5.0
  enabled: false
  host: '127.0.0.1'
  icon: ''
  port: '6600'

  
volume:
  card: 'PULSE'
  delay: 0.18
  enabled: false
  icon: ''


spotify:
  delay: 0.5
  enabled: false
  icon: ''  

  
# weather format options is available on
# https://github.com/chubin/wttr.in
# NOTES:
#       - if the city field set to empty, it will try to read location automatically.
#       - if you have multiple formats and want to insert space between them use '+' instead.
#       - giving (city) a value is recommended.
weather:
  city: ''        
  delay: 7200.0   # 7200 seconds = 2 hours
  enabled: true
  format: '%l:+%t'
  icon: ''
